                                </div>
                            </div>

                            {/* Font & Color Picker */}
                            <div className={`mb-6 p-4 ${darkMode ? 'bg-gray-700' : 'bg-gradient-to-r from-purple-50 to-pink-50'} rounded-lg`}>

                                    <div>

                                        <select
                                            value={selectedFont}
                                            onChange={(e) => setSelectedFont(e.target.value)}
                                            className={`w-full px-4 py-2 ${darkMode ? 'bg-gray-600 text-white' : 'bg-white'} rounded-lg border ${darkMode ? 'border-gray-500' : 'border-gray-300'}`}
                                        >
                                            <option value="helvetica" style={{fontFamily: 'Helvetica, Arial, sans-serif'}}>Helvetica</option>
                                            <option value="times" style={{fontFamily: 'Times, serif'}}>Times New Roman</option>
                                            <option value="courier" style={{fontFamily: 'Courier, monospace'}}>Courier</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            {/* Style Selector - Now available for ALL templates */}
                            <div className={`mb-8 p-4 ${darkMode ? 'bg-gray-700' : 'bg-gray-50'} rounded-lg`}>
                                <h3 className={`text-lg font-semibold mb-4 ${darkMode ? 'text-white' : ''}`}>{t.chooseStyle}</h3>
                                <div className="grid grid-cols-3 gap-4">
                                    {(template.hasStyles ? template.styles : ['classic', 'modern', 'minimal']).map(style => (
                                        <div
                                            key={style}
                                            onClick={() => setSelectedStyle(style)}
                                            className={`cursor-pointer rounded-lg p-3 transition ${
                                                selectedStyle === style
                                                    ? 'ring-2 ring-blue-500 bg-blue-50'
                                                    : 'bg-white hover:shadow-md'
                                            }`}
                                        >
                                            <div className="text-center mb-2">
                                                <span className="text-2xl">{styleVisuals[style]?.icon || 'ðŸ“„'}</span>
                                                <p className="text-sm font-medium mt-1">{styleVisuals[style]?.name || style}</p>
                                            </div>
                                            {styleVisuals[style]?.preview}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="space-y-4">
                                {template.fields.map(renderField)}
                                <button onClick={generatePDF} className="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 mt-6">

                            </div>
                        </div>

                        {/* Save Modal */}
                        {showSaveModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-xl p-6 max-w-md w-full mx-4">
                                    <h3 className="text-xl font-bold mb-4">{t.saveDraftTitle}</h3>
                                    <input
                                        type="text"
                                        value={draftName}
                                        onChange={(e) => setDraftName(e.target.value)}
                                        placeholder={t.enterName}
                                        className="w-full px-4 py-2 border rounded-lg mb-4"
                                    />
                                    <div className="flex gap-2">
                                        <button onClick={saveDraft} className="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700">
                                            {t.save}
                                        </button>
                                        <button onClick={() => { setShowSaveModal(false); setDraftName(''); }} className="flex-1 bg-gray-200 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300">
                                            {t.cancel}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Load Modal */}
                        {showLoadModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-xl p-6 max-w-2xl w-full mx-4 max-h-96 overflow-y-auto">
                                    <h3 className="text-xl font-bold mb-4">{t.loadDraftTitle}</h3>
                                    {savedDrafts.length === 0 ? (
                                        <p className="text-gray-500 text-center py-8">{t.noSavedDrafts}</p>
                                    ) : (
                                        <div className="space-y-2">
                                            {savedDrafts.map(draft => (
                                                <div key={draft.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100">
                                                    <div className="flex-1">
                                                        <div className="font-semibold">{draft.name}</div>
                                                        <div className="text-sm text-gray-600">{draft.template.name} â€¢ {draft.date}</div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button onClick={() => loadDraft(draft)} className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
                                                            {t.load}
                                                        </button>
                                                        <button onClick={() => deleteDraft(draft.id)} className="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm">
                                                            {t.delete}
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                    <button onClick={() => setShowLoadModal(false)} className="w-full mt-4 bg-gray-200 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300">
                                        {t.close}
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            const featuredTemplates = templates.filter(t => t.featured);
            
            // Filter templates by search query and category
            const filteredTemplates = templates.filter(t => {
                const matchesSearch = t.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                     t.desc.toLowerCase().includes(searchQuery.toLowerCase());
                const matchesCategory = selectedCategory === 'all' || t.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            return (
                <div className={`min-h-screen ${darkMode ? 'bg-gray-900' : 'bg-gradient-to-br from-blue-50 to-indigo-100'} p-6`}>
                    <div className="max-w-7xl mx-auto">
                        {/* Top Bar */}
                        <div className="flex justify-between items-center mb-4 flex-wrap gap-4">
                            <div className="flex gap-3">
                                <button 
                                    onClick={() => setDarkMode(!darkMode)}
                                    className={`px-4 py-2 ${darkMode ? 'bg-gray-700' : 'bg-white'} rounded-lg shadow border ${darkMode ? 'border-gray-600' : 'border-gray-300'} font-medium`}
                                >
                                    {darkMode ? 'â˜€ï¸' : 'ðŸŒ™'} {t.darkMode}
                                </button>
                                <button 
                                    onClick={() => setShowExportImport(true)}
                                    className={`px-4 py-2 ${darkMode ? 'bg-gray-700' : 'bg-white'} rounded-lg shadow border ${darkMode ? 'border-gray-600' : 'border-gray-300'} font-medium`}
                                >
                                    ðŸ’¾ {t.exportImport}
                                </button>
                            </div>
                            <select 
                                value={language} 
                                onChange={(e) => setLanguage(e.target.value)}
                                className={`px-4 py-2 ${darkMode ? 'bg-gray-700' : 'bg-white'} rounded-lg shadow border ${darkMode ? 'border-gray-600' : 'border-gray-300'} font-medium`}
                            >
                                <option value="en">ðŸ‡¬ðŸ‡§ English</option>
                                <option value="pt">ðŸ‡µðŸ‡¹ PortuguÃªs</option>
                                <option value="es">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
                                <option value="fr">ðŸ‡«ðŸ‡· FranÃ§ais</option>
                            </select>
                        </div>

                        <div className="text-center mb-8">
                            <h1 className={`text-5xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'} mb-4`}>{t.title}</h1>
                            <p className={`${darkMode ? 'text-gray-300' : 'text-gray-600'} text-lg mb-4`}>{t.subtitle}</p>
                            
                            {/* Search Bar */}
                            <div className="max-w-xl mx-auto mb-4">
                                <input
                                    type="text"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    placeholder={t.search}
                                    className={`w-full px-6 py-3 ${darkMode ? 'bg-gray-700 text-white' : 'bg-white'} rounded-lg shadow-lg border ${darkMode ? 'border-gray-600' : 'border-gray-300'} text-lg`}
                                />
                            </div>

                            <div className="flex gap-3 justify-center flex-wrap">
                                <button 
                                    onClick={() => setShowHistory(true)}
                                    className={`px-6 py-2 ${darkMode ? 'bg-gray-700' : 'bg-white'} rounded-lg shadow hover:shadow-lg transition font-medium ${darkMode ? 'text-gray-200' : 'text-gray-700'}`}
                                >
                                    ðŸ“Š {t.recentDocs} ({documentHistory.length})
                                </button>
                                {showTips && (
                                    <div className={`flex items-center gap-2 px-6 py-2 ${darkMode ? 'bg-blue-900 border-blue-700' : 'bg-blue-50 border-blue-200'} rounded-lg border`}>
                                        <span className={`text-sm ${darkMode ? 'text-blue-200' : 'text-blue-800'}`}>ðŸ’¡ <strong>{t.tip.split(':')[0]}:</strong> {t.tip.split(':')[1]}</span>
                                        <button onClick={() => setShowTips(false)} className={`${darkMode ? 'text-blue-400 hover:text-blue-300' : 'text-blue-600 hover:text-blue-800'}`}>âœ•</button>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Featured Templates */}
                        {searchQuery === '' && (
                            <div className="mb-12">
                                <h2 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'} mb-6 flex items-center gap-2`}>
                                    <span className="text-yellow-500">â­</span> {t.mostPopular}
                                </h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {featuredTemplates.map(t => (
                                    <div key={t.id} className={`${darkMode ? 'bg-gray-800 border-yellow-600' : 'bg-white border-yellow-200'} rounded-xl shadow-lg p-6 hover:shadow-2xl cursor-pointer border-2 hover:border-yellow-400 transition transform hover:-translate-y-1 relative`}>
                                        <button 
                                            onClick={(e) => { e.stopPropagation(); setShowPreview(t); }}
                                            className="absolute top-2 right-2 px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded hover:bg-blue-200"
                                        >
                                            ðŸ‘ï¸ {t.previewTemplate}
                                        </button>
                                        <div className="text-center" onClick={() => selectTemplate(t)}>
                                            <span className="text-5xl block mb-3">{t.icon}</span>
                                            <h3 className={`text-lg font-bold mb-2 ${darkMode ? 'text-white' : ''}`}>{t.name}</h3>
                                            <p className={`${darkMode ? 'text-gray-400' : 'text-gray-600'} text-sm mb-4`}>{t.desc}</p>
                                            <span className="text-blue-600 font-semibold text-sm">{t.createDoc} â†’</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        )}

                        {/* All Templates Section */}
                        <div>
                            <div className="flex items-center justify-between mb-6 flex-wrap gap-4">
                                <h2 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                    {searchQuery ? `${t.search.split('...')[0]} "${searchQuery}"` : t.allTemplates}
                                </h2>
                                <div className="flex gap-2 flex-wrap">
                                    {categories.map(cat => (
                                        <button
                                            key={cat}
                                            onClick={() => setSelectedCategory(cat)}
                                            className={`px-4 py-2 rounded-lg font-medium text-sm transition ${
                                                selectedCategory === cat
                                                    ? 'bg-blue-600 text-white'
                                                    : darkMode ? 'bg-gray-700 text-gray-200 hover:bg-gray-600' : 'bg-white text-gray-700 hover:bg-gray-100'
                                            }`}
                                        >
                                            {t[cat.toLowerCase()] || cat}

                                    ))}
                                </div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredTemplates.map(t => (

                                        <button 
                                            onClick={(e) => { e.stopPropagation(); setShowPreview(t); }}

                                            ðŸ‘ï¸
                                        </button>
                                        <div className="flex items-start gap-4" onClick={() => selectTemplate(t)}>
                                            <span className="text-4xl">{t.icon}</span>
                                            <div className="flex-1">
                                                <div className="flex items-start justify-between mb-2">
                                                    <h3 className={`text-lg font-bold ${darkMode ? 'text-white' : ''}`}>{t.name}</h3>
                                                    <span className={`text-xs ${darkMode ? 'bg-gray-700' : 'bg-gray-100'} px-2 py-1 rounded`}>{t.category}</span>
                                                </div>
                                                <p className={`${darkMode ? 'text-gray-400' : 'text-gray-600'} text-sm mb-3`}>{t.desc}</p>
                                                <span className="text-blue-600 font-semibold text-sm">{t.createDoc} â†’</span>
                                            </div>

                                <div className="text-center">
                                    <div className="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <span className="text-3xl">1ï¸âƒ£</span>
                                    </div>
                                    <h3 className="font-semibold text-gray-800 mb-2">{t.step1}</h3>
                                    <p className="text-gray-600 text-sm">{t.step1desc}</p>
                                </div>
                                <div className="text-center">
                                    <div className="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <span className="text-3xl">2ï¸âƒ£</span>
                                    </div>
                                    <h3 className="font-semibold text-gray-800 mb-2">{t.step2}</h3>
                                    <p className="text-gray-600 text-sm">{t.step2desc}</p>
                                </div>
                                <div className="text-center">
                                    <div className="bg-purple-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <span className="text-3xl">3ï¸âƒ£</span>
                                    </div>
                                    <h3 className="font-semibold text-gray-800 mb-2">{t.step3}</h3>
                                    <p className="text-gray-600 text-sm">{t.step3desc}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Document History Modal */}
                    {showHistory && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-xl p-6 max-w-2xl w-full mx-4 max-h-96 overflow-y-auto`}>
                                <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : ''}`}>{t.recentDocs}</h3>
                                {documentHistory.length === 0 ? (
                                    <p className={`${darkMode ? 'text-gray-400' : 'text-gray-500'} text-center py-8`}>{t.noDocs}</p>
                                ) : (
                                    <div className="space-y-2">
                                        {documentHistory.map(item => (
                                            <div key={item.id} className={`flex items-center justify-between p-3 ${darkMode ? 'bg-gray-700' : 'bg-gray-50'} rounded-lg`}>
                                                <div>
                                                    <div className={`font-semibold ${darkMode ? 'text-white' : ''}`}>{item.templateName}</div>
                                                    <div className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>{item.date}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                <button onClick={() => setShowHistory(false)} className={`w-full mt-4 ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-200 hover:bg-gray-300'} px-4 py-2 rounded-lg font-semibold`}>
                                    {t.close}
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Preview Modal */}
                    {showPreview && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-xl p-6 max-w-3xl w-full max-h-96 overflow-y-auto`}>
                                <div className="flex items-start justify-between mb-4">
                                    <div>
                                        <h3 className={`text-2xl font-bold ${darkMode ? 'text-white' : ''}`}>{showPreview.icon} {showPreview.name}</h3>
                                        <p className={`${darkMode ? 'text-gray-400' : 'text-gray-600'} mt-2`}>{showPreview.desc}</p>
                                    </div>
                                    <button onClick={() => setShowPreview(null)} className={`text-2xl ${darkMode ? 'text-gray-400 hover:text-white' : 'text-gray-600 hover:text-gray-800'}`}>âœ•</button>
                                </div>
                                <div className={`${darkMode ? 'bg-gray-700' : 'bg-gray-50'} p-4 rounded-lg mb-4`}>
                                    <h4 className={`font-semibold mb-2 ${darkMode ? 'text-white' : ''}`}>Fields in this template:</h4>
                                    <ul className="grid grid-cols-2 gap-2">
                                        {showPreview.fields.filter(f => f.type !== 'image').slice(0, 8).map(field => (
                                            <li key={field.name} className={`text-sm ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                                âœ“ {field.label}
                                            </li>
                                        ))}
                                        {showPreview.fields.length > 8 && (
                                            <li className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-500'} italic`}>
                                                + {showPreview.fields.length - 8} more...
                                            </li>
                                        )}
                                    </ul>
                                </div>
                                <div className="flex gap-3">
                                    <button 
                                        onClick={() => { selectTemplate(showPreview); setShowPreview(null); }}
                                        className="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700"
                                    >
                                        {t.createDoc}
                                    </button>
                                    <button onClick={() => setShowPreview(null)} className={`${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-200 hover:bg-gray-300'} px-6 py-3 rounded-lg font-semibold`}>
                                        {t.close}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Export/Import Modal */}
                    {showExportImport && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-xl p-6 max-w-md w-full`}>
                                <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : ''}`}>{t.exportImport}</h3>
                                <div className="space-y-4">
                                    <div className={`${darkMode ? 'bg-gray-700' : 'bg-gray-50'} p-4 rounded-lg`}>
                                        <h4 className={`font-semibold mb-2 ${darkMode ? 'text-white' : ''}`}>{t.exportData}</h4>
                                        <p className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'} mb-3`}>{t.exportDesc}</p>
                                        <button 
                                            onClick={exportAllData}
                                            className="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700"
                                        >
                                            ðŸ“¥ {t.export}
                                        </button>
                                    </div>
                                    <div className={`${darkMode ? 'bg-gray-700' : 'bg-gray-50'} p-4 rounded-lg`}>
                                        <h4 className={`font-semibold mb-2 ${darkMode ? 'text-white' : ''}`}>{t.importData}</h4>
                                        <p className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'} mb-3`}>{t.importDesc}</p>
                                        <label className="w-full bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 cursor-pointer block text-center">
                                            ðŸ“¤ {t.selectFile}
                                            <input type="file" accept=".json" onChange={importData} className="hidden" />
                                        </label>
                                    </div>
                                </div>
                                <button onClick={() => setShowExportImport(false)} className={`w-full mt-4 ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-200 hover:bg-gray-300'} px-4 py-2 rounded-lg font-semibold`}>
                                    {t.close}
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
