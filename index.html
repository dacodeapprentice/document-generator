                            </div>
                        </div>

                        {/* Featured Templates */}
                        {searchQuery === '' && (
                            <div className="mb-12">
                                <h2 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'} mb-6 flex items-center gap-2`}>
                                    <span className="text-yellow-500">‚≠ê</span> {t.mostPopular}
                                </h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {featuredTemplates.map(t => (
                                    <div key={t.id} onClick={() => selectTemplate(t)} className={`${darkMode ? 'bg-gray-800 border-yellow-600' : 'bg-white border-yellow-200'} rounded-xl shadow-lg p-6 hover:shadow-2xl cursor-pointer border-2 hover:border-yellow-400 transition transform hover:-translate-y-1`}>
                                        <div className="text-center">
                                            <span className="text-5xl block mb-3">{t.icon}</span>
                                            <h3 className={`text-lg font-bold mb-2 ${darkMode ? 'text-white' : ''}`}>{t.name}</h3>
                                            <p className={`${darkMode ? 'text-gray-400' : 'text-gray-600'} text-sm mb-4`}>{t.desc}</p>
                                            <span className="text-blue-600 font-semibold text-sm">{t.createDoc} ‚Üí</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        )}

                        {/* All Templates Section */}
                        <div>
                            <div className="flex items-center justify-between mb-6 flex-wrap gap-4">
                                <h2 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                    {searchQuery ? `${t.search.split('...')[0]} "${searchQuery}"` : t.allTemplates}
                                </h2>
                                <div className="flex gap-2 flex-wrap">
                                    {categories.map(cat => (
                                        <button
                                            key={cat}
                                            onClick={() => setSelectedCategory(cat)}
                                            className={`px-4 py-2 rounded-lg font-medium text-sm transition ${
                                                selectedCategory === cat
                                                    ? 'bg-blue-600 text-white'
                                                    : darkMode ? 'bg-gray-700 text-gray-200 hover:bg-gray-600' : 'bg-white text-gray-700 hover:bg-gray-100'
                                            }`}
                                        >
                                            {t[cat.toLowerCase()] || cat}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredTemplates.map(t => (
                                    <div key={t.id} onClick={() => selectTemplate(t)} className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-xl shadow-lg p-6 hover:shadow-xl cursor-pointer border-2 ${darkMode ? 'border-gray-700 hover:border-blue-500' : 'border-transparent hover:border-blue-300'} transition`}>
                                        <div className="flex items-start gap-4">
                                            <span className="text-4xl">{t.icon}</span>
                                            <div className="flex-1">
                                                <div className="flex items-start justify-between mb-2">
                                                    <h3 className={`text-lg font-bold ${darkMode ? 'text-white' : ''}`}>{t.name}</h3>
                                                    <span className={`text-xs ${darkMode ? 'bg-gray-700' : 'bg-gray-100'} px-2 py-1 rounded`}>{t.category}</span>
                                                </div>
                                                <p className={`${darkMode ? 'text-gray-400' : 'text-gray-600'} text-sm mb-3`}>{t.desc}</p>
                                                <span className="text-blue-600 font-semibold text-sm">{t.createDoc} ‚Üí</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            {filteredTemplates.length === 0 && (
                                <div className="text-center py-12">
                                    <p className={`${darkMode ? 'text-gray-400' : 'text-gray-600'} text-lg`}>No templates found matching "{searchQuery}"</p>
                                </div>
                            )}
                        </div>

                        {/* Footer Info */}
                        <div className="mt-16 bg-white rounded-xl shadow-lg p-8">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">{t.howItWorks}</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <div className="text-center">
                                    <div className="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <span className="text-3xl">1Ô∏è‚É£</span>
                                    </div>
                                    <h3 className="font-semibold text-gray-800 mb-2">{t.step1}</h3>
                                    <p className="text-gray-600 text-sm">{t.step1desc}</p>
                                </div>
                                <div className="text-center">
                                    <div className="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <span className="text-3xl">2Ô∏è‚É£</span>
                                    </div>
                                    <h3 className="font-semibold text-gray-800 mb-2">{t.step2}</h3>
                                    <p className="text-gray-600 text-sm">{t.step2desc}</p>
                                </div>
                                <div className="text-center">
                                    <div className="bg-purple-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <span className="text-3xl">3Ô∏è‚É£</span>
                                    </div>
                                    <h3 className="font-semibold text-gray-800 mb-2">{t.step3}</h3>
                                    <p className="text-gray-600 text-sm">{t.step3desc}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Document History Modal */}
                    {showHistory && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-xl p-6 max-w-2xl w-full mx-4 max-h-96 overflow-y-auto`}>
                                <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : ''}`}>{t.recentDocs}</h3>
                                {documentHistory.length === 0 ? (
                                    <p className={`${darkMode ? 'text-gray-400' : 'text-gray-500'} text-center py-8`}>{t.noDocs}</p>
                                ) : (
                                    <div className="space-y-2">
                                        {documentHistory.map(item => (
                                            <div key={item.id} className={`flex items-center justify-between p-3 ${darkMode ? 'bg-gray-700' : 'bg-gray-50'} rounded-lg`}>
                                                <div>
                                                    <div className={`font-semibold ${darkMode ? 'text-white' : ''}`}>{item.templateName}</div>
                                                    <div className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>{item.date}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                <button onClick={() => setShowHistory(false)} className={`w-full mt-4 ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-200 hover:bg-gray-300'} px-4 py-2 rounded-lg font-semibold`}>
                                    {t.close}
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Export/Import Modal */}
                    {showExportImport && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-xl p-6 max-w-md w-full`}>
                                <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : ''}`}>{t.exportImport}</h3>
                                <div className="space-y-4">
                                    <div className={`${darkMode ? 'bg-gray-700' : 'bg-gray-50'} p-4 rounded-lg`}>
                                        <h4 className={`font-semibold mb-2 ${darkMode ? 'text-white' : ''}`}>{t.exportData}</h4>
                                        <p className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'} mb-3`}>{t.exportDesc}</p>
                                        <button 
                                            onClick={exportAllData}
                                            className="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700"
                                        >
                                            üì• {t.export}
                                        </button>
                                    </div>
                                    <div className={`${darkMode ? 'bg-gray-700' : 'bg-gray-50'} p-4 rounded-lg`}>
                                        <h4 className={`font-semibold mb-2 ${darkMode ? 'text-white' : ''}`}>{t.importData}</h4>
                                        <p className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'} mb-3`}>{t.importDesc}</p>
                                        <label className="w-full bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 cursor-pointer block text-center">
                                            üì§ {t.selectFile}
                                            <input type="file" accept=".json" onChange={importData} className="hidden" />
                                        </label>
                                    </div>
                                </div>
                                <button onClick={() => setShowExportImport(false)} className={`w-full mt-4 ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-200 hover:bg-gray-300'} px-4 py-2 rounded-lg font-semibold`}>
                                    {t.close}
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
